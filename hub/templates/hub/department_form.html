{% extends 'base.html' %}
{% block title %}New Department{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-2xl mb-4">Create Department</h1>

  </form>
</div>
{% endblock %}
