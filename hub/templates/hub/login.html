{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block nav %}{% endblock %}
{% block content %}
<div class="login-background min-h-screen flex items-center justify-center">
  <div class="login-card w-full max-w-md p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Sign in to AI Hub</h1>
    <form method="post" class="space-y-4">{% csrf_token %}
      {{ form.as_p }}
      <button class="btn-primary" type="submit">Sign in with Email</button>
    </form>
    <div class="mt-6 space-y-2">
      <a href="{% url 'microsoft-login' %}" class="btn-provider btn-microsoft">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" />
        Sign in with Microsoft
      </a>
      <a href="{% url 'google-login' %}" class="btn-provider btn-google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4d/Google_%22G%22_Logo.svg" alt="Google" />
        Sign in with Google
      </a>
    </div>
  </div>
</div>
{% endblock %}
